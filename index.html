<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <!-- left body -->
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/close.svg" alt="" />
            </div>
            <!-- home section -->
            <div class="home bg-grey rounded m1 p1">
                <div class="logo">
                    <img width="150" class="invert" src="assets/logo.svg" alt="" />
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="Home" />Home</li>
                    <li>
                        <img class="invert" src="assets/search.svg" alt="Search" />Search
                    </li>
                </ul>
            </div>

            <!-- library section -->
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="assets/library.svg" alt="" />
                    <h2>Your Library</h2>
                    <img class="invert" src="assets/add.svg" alt="" />
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>
                </div>
            </div>
        </div>

        <!-- right body -->
        <div class="right bg-grey rounded">
            <!-- header for right -->
            <div class="header bg rounded">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="invert hamburger" width="40" src="assets/hamburger.svg" alt="" />
                        <img class="invert" width="20" src="assets/left.svg" alt="" />
                        <img class="invert" width="20" src="assets/right.svg" alt="" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <!-- spotify main -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- first song -->
                   
                    <!-- second song -->
                   
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="Bar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="assets/previous.svg" alt="" />
                            <img id="play" src="assets/play.svg" alt="" />
                            <img id="next" src="assets/next.svg" alt="" />
                        </div>
                        <div class="timeVol">
                            <div class="time"></div>
                            <div class="volume">
                                <img width="25" src="assets/volume.svg" alt="" />
                                <div class="range">
                                    <input type="range" name="vol" id="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
